<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Dólar Blue</title>
  <link rel="icon" href="img/logo.png" type="image/png"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./img/logo.png" alt="Logo">
      <h1>Convertidor de Dólar Blue</h1>
    </header>
    <main>
      <form>
        <div class="mb-3">
          <label for="amount" class="form-label">Cantidad:</label>
          <input type="number" class="form-control" id="amount" placeholder="Ingrese la cantidad">
        </div>
        <div class="mb-3">
          <label for="conversionType" class="form-label">Convertir a:</label>
          <select class="form-select" id="conversionType">
            <option value="aDolares">Dólares</option>
            <option value="aPesos">Pesos Argentinos</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="convertir()">Convertir</button>
      </form>
      <div id="resultado" class="resultado"></div>
    </main>
    <footer>
        <br>
      <p>Laboratorio de Aplicaciones cliente - Pablo A. Zilber Olivera</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
